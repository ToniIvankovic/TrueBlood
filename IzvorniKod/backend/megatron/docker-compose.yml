version: "3"

services:
  trueblood-database:
    image: "postgres:13-alpine"
    ports:
      - "5430:5432"
    volumes:
      - "trueblood-db-data:/var/lib/postgresql/data"
    environment:
      - "POSTGRES_USER=admin"
      - "POSTGRES_PASSWORD=admin"
      - "POSTGRES_DB=Trueblood"
volumes:
  trueblood-db-data:

