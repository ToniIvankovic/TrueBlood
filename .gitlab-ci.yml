stages:
  - deploy

deploy-be:
  stage: deploy
  script:
    - apt-get update -yq
    - apt-get install -y ruby-dev
    - gem install dpl
    - cd IzvorniKod/backend/megatron
    - dpl --provider=heroku --app=$HEROKU_API_PRODUCTION_BE --api_key=$HEROKU_API_KEY
  only:
    - main
  when: manual

